<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <h1>Admin Dashboard</h1>

<button onclick="openRevenue()">Revenue</button>

<button onclick="goToRevenue()">Revenue analytics</button>


<button id="logoutBtn">Logout</button>

  <hr>
<h2>Create New Event</h2>

<input type="text" id="title" placeholder="Event Title">
<input type="text" id="description" placeholder="Description">
<input type="text" id="location" placeholder="Location">
<input type="date" id="event_date">
<input type="number" id="price" placeholder="Price">
<input type="number" id="total_tickets" placeholder="Total Tickets">
<input type="number" id="available_tickets" placeholder="Available Tickets">

<button id="createEventBtn">Create Event</button>


  <hr>

  <h2>All Events</h2>
  <div id="events-list"></div>

  <script src="/js/api.js"></script>
  <script src="/js/admin-auth.js"></script> 
  <script src="/js/admin-dashboard.js"></script>
</body>
</html>
